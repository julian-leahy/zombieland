<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Land</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="full glow-aniamtion">
        <section class="full page">

            <!-- buttons to create or join game -->
            <div class="flex-centered-vh full" id="createJoinSection">
                <div class="initial-screen flex-col">
                    <h1 class="title">Zombie Land</h1>
                    <button id="createGameBtn" class="btn">Create New Game</button>
                    <div>OR</div>
                    <input type="text" id="gameCodeInput" placeholder="Enter Game Code" autofocus>
                    <button id="joinGameBtn" class="btn">Join With Code</button>
                </div>
            </div>

            <!-- show selected player and game code -->
            <div class="flex-centered-vh full hidden" id="selectedPlayerSection">
                <div class="selected-player flex-col">
                    <div id="gameCodeText" class="game-code-text"></div>
                    <div id="playerProfile" class="player-profile"></div>
                    <div id="getReady" class="getReady"></div>
                </div>
            </div>

            <!-- option screen -->
            <div class="full options-screen hidden" id="optionScreenSelection">
                <div class="full flex-centered-vh options-container">
                    <div class="options">
                        <div class="checkbox-group">
                            <label class="custom-checkbox">Tables
                                <input type="checkbox" value="tables" checked="checked">
                                <span class="checkmark"></span>
                              </label>

                            <label class="custom-checkbox">Multiplication
                                <input type="checkbox" value="multiplication" checked=false>
                                <span class="checkmark"></span>
                              </label>

                            <label class="custom-checkbox">Subtraction
                                <input type="checkbox" value="subtraction">
                                <span class="checkmark"></span>
                              </label>

                        </div>
                        <button id="startGameBtn" class="btn start-game-btn">Start Game</button>
                    </div>
                </div>
            </div>

            <!-- game page -->
            <div class="full game-page hidden" id="gamePageSelection">

                <!-- results table -->
                <div class="flex-centered-h results-container">
                    <div class="results-table">
                        <table>
                            <tr>
                                <th colspan="4">Leaderboard</th>
                            </tr>
                            <tr>
                                <th>Player</th>
                                <th>Answer</th>
                                <th>Time Diff</th>
                                <th>Lives</th>
                            </tr>
                            <tr id="first">
                                <td id="firstIcon">Player 1</td>
                                <td id="firstAnswer"></td>
                                <td id="firstTimeDiff"></td>
                                <td id="firstLives">10</td>
                            </tr>
                            <tr id="second">
                                <td id="secondIcon">Player 2</td>
                                <td id="secondAnswer"></td>
                                <td id="secondTimeDiff"></td>
                                <td id="secondLives">10</td>
                            </tr>
                        </table>
                        <button id="nextQuestionBtn" class="next-question btn hidden">Next Question</button>
                    </div>
                </div>

                <!-- question input -->
                <div class="flex-centered-h input-container">
                    <div class="input-group flex-row">
                        <input class="number1" id="number1Input" type="number" value="" readonly>
                        <span class="operand" id="operandDisplay">X</span>
                        <input class="number2" id="number2Input" type="number" value="" readonly>
                        <span class="equals">=</span>
                        <input type="number" id="userInput" class="user-input" autofocus>
                    </div>
                </div>

                <!-- animated sprites -->
                <div class="sprites">
                    <div class="tombstone">
                        <div class="correct-answer">Answer <br/><span id="correctAnswer"></span></div>
                    </div>
                    <div class="sprite-container">
                        <div class="boy">
                            <img src="./images/boy.png" id="boy" class="idle">
                        </div>
                        <div class="girl reverse">
                            <img src="./images/girl.png" id="girl" class="idle">
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js" integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw==" crossorigin="anonymous"></script>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
